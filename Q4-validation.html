<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<form name="myForm"
		onsubmit="return validateForm()">
			Firstname: <input type="text" name="firstname" /> </br>
			Checkbox: <input type="checkbox" name="checkme" id="myCheck" /> </br>
			<input type="submit" value="submit"/>
		</form>
    <script >
			function validateForm() {
					let x = document.forms["myForm"]["firstname"].value;
					if (x == "") {
						alert("Name must be filled out");
						return false;
					}
					let y = document.getElementById("myCheck").checked	
					if (!y) {
						alert("Not checked");
						return false;
					}
				}
		</script>
  </body>
</html>

<!-- Assume we have a form e.g For the above form, 
write validation in javascript so that if the firstname 
is empty or if checkme is not checked, it will not allow the 
form to submit. -->
